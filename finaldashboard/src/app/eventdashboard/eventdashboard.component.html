<section class="content" data-select2-id="33">
    <div class="container-fluid" data-select2-id="32">
 
    <div class="row">

    <div class="col-md-4">
        <div class="card card-info eventcard">
            <div class="card-header">
                <h3 class="card-title">Select Details</h3>
                <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
            </button>
            </div>
            </div>
        <div class="card-body">
        <form #form="ngForm">
            
            <div class="form-group">
                <label>Select Device</label>
                <select class='drp select-option' #mySelect (change)='onOptionsSelected(mySelect.value)' data-placeholder="Select a Device">
                <option class='option' *ngFor="let device of deviceList" [value]="device">{{device}}</option>
                </select>
                
            </div>
            <div class="form-group" data-select2-id="58">
                <label>Select Event Type</label>
                <select class='drp select-option' #mySelect1 (change)='onOptionsSelected(mySelect1.value)' data-placeholder="Select a Event Type">
                <option class='option' *ngFor="let event of eventList" [value]="event">{{ event }}</option>
            </select>



            </div>
            <div class="form-group" data-select2-id="59">
                    <label>Select Event State</label>
                    <select class="drp select-option" #mySelect2 (change)='onOptionsSelected(mySelect2.value)' data-placeholder="Select a Event State">
                    <option *ngFor="let state of stateList" [value]="state">{{ state }}</option>
                    </select>
            </div>
            <div class="form-group">
                    <label>Date range button:</label>
                    <div class="input-group">
                    <button type="button" class="btn btn-default float-right" id="daterange-btn">
                        <i class="far fa-calendar-alt"></i> Date range picker
                        <i class="fas fa-caret-down"></i>
                    </button>
                    </div>
                    </div>
                        <button type="button" class="btn btn-info" ng-click="submitEventDetails($event,index)">Submit</button>  
                    </form>
                </div>
            
           </div>
    
    </div>
    
    <div class="col-md-4">

    <div class="card card-primary eventcard">
    <div class="card-header">

        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">

    </div>

    <div class="chart-responsive">
